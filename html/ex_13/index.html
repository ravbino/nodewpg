<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form >
        <input type="text" name="name" placeholder="name" id="">Name
        <select name="superheroes" id="">
            <option value="deadpool">Deadpool</option>
            <option value="batman_vs_superman">Batman v Superman</option>
            <option value="civil_war">Civil War</option>
            <option value="doctor_strange">Doctor Strange</option>
            <option value="suicide_squad">Suicide Squad</option>
            <option value="apocalypse">X-men: Apocalypse</option>
            <option value="gotg_vol2">Guardians of the Galaxy Vol2</option>
            <option value="justice_leage">Justice League</option>
            <option value="logan">Logan</option>
            <option value="homecomming">Spider-Man: Homecoming</option>
            <option value="wonder_woman" selected>Wonder Woman</option>
            <option value="thor_ragnarok">Thor: Ragnarok</option>
            <option value="black_panther">Black Panther</option>
        </select>
        <br>
        <textarea name="bio" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="file" name="avatar" id="avatar" accept=".jpg, .png">Choose the Avatar Image
        <br>
        <br>
        <input type="reset" id="clear_form" value="Clear the Form">
        <input type="submit" id="agregar_usuario" value="Agregar Usuario">
    </form>
</body>
</html>
